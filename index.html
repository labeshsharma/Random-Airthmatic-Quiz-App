<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='quiz' class="quiz-container">
        <div class="quiz-header">

            <h2 id='question'>Question Text</h2>
            <ul>
                <li>
                    <input type="radio" id='a' class='answer' name='answer'>
                    <label id='a-text' for="a">Question</label>
                </li>   
                <li>
                    <input type="radio" id='b' class='answer' name='answer'>
                    <label id='b-text' for="b">Question</label>
                </li>   
                <li>
                    <input type="radio" id='c' class='answer' name='answer'>
                    <label id='c-text' for="c">Question</label>
                </li>   
                <li>
                    <input type="radio" id='d' class='answer' name='answer'>
                    <label id='d-text' for="d">Question</label>
                </li>   
    
            </ul>

        </div>
        <button required>Submit</button>
    </div>
</body>

</html>
