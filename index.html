<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='quiz' class="quiz-container">
        <div class="quiz-header">

            <h2 id='question'>Welcome to Airthmatic Quiz</h2>
            <ul>
                <li>
                    <input type="radio" id='a' class='checkbox' name='answer'>
                    <label id='a-text' for="a" class='answer'>Addition</label>
                </li>   
                <li>
                    <input type="radio" id='b' class='checkbox' name='answer'>
                    <label id='b-text' for="b" class='answer'>Substracton</label>
                </li>   
                <li>
                    <input type="radio" id='c' class='checkbox' name='answer'>
                    <label id='c-text' for="c" class='answer'>Multiplication</label>
                </li>   
                <li>
                    <input type="radio" id='d' class='checkbox' name='answer'>
                    <label id='d-text' for="d" class='answer'>Division</label>
                </li>   
    
            </ul>

        </div>
        <button required>Submit</button>
    </div>
</body>

</html>
